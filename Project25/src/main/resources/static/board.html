<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg fixed-top bg-transparent shadow-none">
    <div class="container-fluid position-relative">

        <!-- 햄버거 버튼 (왼쪽) -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 로고 (가운데) -->
        <a class="navbar-brand mx-auto text-center" href="index.html">Pool Search</a>

        <!--오른쪽 공백-->
        <div style="width: 40px;"></div>
        <!-- 좌측 네비게이션 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-2 gap-2">
                <a class="nav-link" href="info.html">Pool Information</a>
                <a class="nav-link" href="board.html">Community</a>
                <a class="nav-link" href="timer.html">Compete</a>
            </div>
        </div>
    </div>
</nav>
<!--글작성-->
<h4 class="text-center my-4">Anything about <br>Quick, Short, Fast!</h4>
<form id="postForm" novalidate class="mb-5" style="max-width: 800px; margin: auto;">
    <div class="mb-3">
        <input
                type="text"
                id="title"
                name="title"
                class="form-control form-control-lg"
                placeholder="Title"
                required
        />
    </div>
    <div class="mb-3">
        <textarea
                id="content"
                name="content"
                class="form-control"
                rows="8"
                placeholder="Write your content here"
                required
                maxlength="100"
        ></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
<!--글목록 보기-->
<table id="postList" style="max-width: 800px; margin: auto; border-collapse: collapse; width: 100%;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="postDetail" style="max-width: 800px; margin: 20px auto; display: none;">
    <h4 id="postDetailTitle"></h4>
    <p id="postDetailContent"></p>

    <div id="replySection" style="max-width: 800px; margin: 0 auto;">
        <h3>Replies</h3>
        <ul id="replyList"></ul>

        <h4>Write a Reply</h4>
        <textarea
                id="replyContent"
                rows="5"
                placeholder="Write your reply here"
                maxlength="100"
                style="width: 100%; box-sizing: border-box;"
        ></textarea>
        <div>
            <button id="replySubmitBtn">Submit Reply</button>
            <button id="replyCancelBtn">Cancel</button>
        </div>
    </div>
</div>




<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="/js/board.js"></script>
</body>
</html>
