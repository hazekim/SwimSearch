<div id="timerClock" class="timerCard">
    <h3>Track Your Swim!</h3>
    <label for="distanceInput">Distance (meters): </label>
    <input type="number" id="distanceInput" min="1" value="50" />
    <br /><br />
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <p>Time: <span id="timer">00:00.000</span></p>
</div>

<div class="recordCard">
    <h2>All Swim Records</h2>
    <table border="1" style="width:100%;">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Pool ID</th>
            <th>Distance (m)</th>
            <th>Time</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="recordsTableBody"></tbody>
    </table>
</div>

<div class="leaderboardCard">
    <h3>üèÜ Pool Leaderboard</h3>
    <label for="poolInput">Pool ID: </label>
    <input type="number" id="poolInput" value="1" min="1" />
    <button onclick="loadLeaderboard()">Load</button>

    <table border="1" style="width:100%;">
        <thead>
        <tr>
            <th>Rank</th>
            <th>User ID</th>
            <th>Distance</th>
            <th>Time</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
    </table>
</div>
